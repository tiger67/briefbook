<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  @keyframes roing {
      from {
          margin-left: 400px;
      }
      to {
          margin-left: 0px;
      }
  }

  .box {
      width: 100px;
      height: 100px;
      background: red;
      margin-left: 400px;
      animation: roing 1s ease;
  }

  .box:hover {
      animation: roing 1s ease 2 alternate;
  }

  </style>
</head>

<body>
  <div class="box">
  </div>
</body>

</html>
