<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  .page {
    width: 900px;
    border: 1px solid red;
    margin: 50px auto;
    text-align: center;
  }

  .inf {
    display: inline-block;
    margin: 0 auto;
    background-color: rgba(0, 0, 0, .2);
    max-width: 50%;
  }

  .inf:before,
  .inf:after {
    display: table;
    content: '';
    clear: both;
  }

  .box {
    float: left;
    width: 30px;
    height: 30px;
    margin: 15px;
    border: 1px solid red;
  }

  </style>
</head>

<body>
  <div class="page">
    <div class="inf">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>
</body>

</html>
